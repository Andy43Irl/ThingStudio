

<template name="Connections">
	
	{{#afModal class="btn btn-primary" collection="Connections" operation="insert" }}
	  Add a new connection
	{{/afModal}}
	
	<h1>Your Connections</h1>
	<table class="table connections-table">
	<tr cellpadding="10"><th>Title</th></tr>
	{{#each connectionlist}}
		<tr>
			<td>{{this.title}}</td>
			<td>{{host}}</td>
			<td>{{port}}</td>
			<td>{{protocol}}</td>
			<td>	{{#afModal class="btn btn-primary" collection="Connections" doc=_id operation="update"}} Edit	{{/afModal}}</td>
			<td>{{#afModal class="btn btn-danger" collection="Connections" operation="remove" doc=_id}} Delete  {{/afModal}}</td>
		</tr>
	{{/each}}
	</table>
</template>


<template name="ConnectionsOLD">
	<table class="table">
	{{#each foreignConnections}}
		<tr>
			<td>{{host}}</td>
			<td>{{username owner}}</td>
		</tr>
	{{/each}}
	</table>
</template>
