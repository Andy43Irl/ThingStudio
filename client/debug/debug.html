<template name="Debug">

<h1>	Raw Message Feed </h1>
	<table class="table">
		{{#each messages }}
			<tr>
				<td>{{topic}}</td>
				<td>{{feed}}</td>
				<td>{{payload}}</td>
			</tr>
		{{/each}}
	</table>
<h1>	Raw Message Output </h1>
	<table class="table">
		{{#each outbox }}
			<tr>
				<td>{{topic}}</td>
				<td>{{payload}}</td>
			</tr>
		{{/each}}
	</table>
<div class="screen-errors">Runtime Errors: {{runtimeErrors}}</div>
</template>
