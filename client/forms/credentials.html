<template name="insertCredentialsForm">
  {{>quickForm schema=Schemas.Credentials id="insertCredentialsForm" doc=this type="insert" buttonClasses="glyphicon glyphicon-ok btn btn-default" buttonContent="Save" }}
</template>


<template name="updategsdfadsfafsdfaCredentialsForm">
  {{> quickForm schema=Schemas.Credentials collection=Credentials.collection id="updateCredentialsForm" type="update" doc=this class="qkForm" buttonClasses="glyphicon glyphicon-ok btn btn-default btn-tick" buttonContent="Connect" omitFields=""}}
</template>


<template name="updateCredentialsForm">

{{#autoForm collection="Credentials" schema=Schemas.Credentials id="updateCredentialsForm" type="update" doc=this validation="none"}}
	<fieldset>


		<div  >
		  <div class="well">
		    	{{>afQuickField name="username" class="centerField"}}
				{{>afQuickField name="password" class="centerField"}}
				{{>afQuickField name="save" class="centerField"}}
				{{>afQuickField name="connection" class="centerField"}}
		  </div>
		</div>
	<button type="submit" class="btn btn-primary">Update</button>
	</fieldset>
	
{{/autoForm}}
</template>
