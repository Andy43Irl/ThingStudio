<template name="insertFeedForm">
  {{>quickForm collection="Feeds" id="insertFeedForm" type="insert" buttonClasses="glyphicon glyphicon-ok btn btn-default" buttonContent="Save" omitFields="public"}}
</template>


<template name="updateFeedForm">
  {{> quickForm collection="Feeds" id="updateFeedForm" type="update" doc=this class="qkForm" buttonClasses="glyphicon glyphicon-ok btn btn-default btn-tick" buttonContent="Save" omitFields="public"}}
</template>
