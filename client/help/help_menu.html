<template name="HelpMenu">
	<h1 id="help-menu-title">Help Pages</h1>
	
	<table class="table">
	    <tr>
	        <td class="help-menu-item"><a href="http://www.thingstud.io/getting-started.html" target="_blank" class="help-menu-item">Watch the introductory screencast</a></td>
	    </tr>
		{{#each helppages}}
		<tr>
			<td class="help-menu-item"><a href="/helppages/{{urlstring}}">{{title}}</a></td>
		</tr>
		{{/each}}
	</table>
	
	{{#unless currentUser}}
	<div class="home-links"><button class="btn"><a href="/sign-in">Sign Up or In</a></button></div>
	{{/unless}}
	{{#if currentUser}}
	<div class="home-links">
		<button class="btn"><a href="/screens">Enter</a></button>
	</div>
	{{/if}}
</template>
