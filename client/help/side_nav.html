<template name="navButton">
	<nav>
		<button></button>
	</nav>
</template>

<template name="sideNav">
	<div id="side-nav">
		<span id="logo">
			<img src="/images/logo.svg" alt="ThingStudio">
		</span>
		<nav class="col-xs-12 bs-docs-sidebar">
			<ul id="sidebar" class="nav nav-stacked fixed">
				<li class="active top">
					<a href="#GroupA">Basics</a>
					<ul class="nav nav-stacked">
						{{#each helppages group="basics"}}
							<li>
								<a href="/helppages/{{urlstring}}">{{title}}</a>
							</li>
						{{/each}}
					</ul>
				</li>
				<li class="top">
					<a href="#GroupB">User Interface</a>
					<ul class="nav nav-stacked">
						{{#each helppages group="ui"}}
							<li>
								<a href="/helppages/{{urlstring}}">{{title}}</a>
							</li>
						{{/each}}
					</ul>
				</li>
			</ul>
		</nav>
	</div>
</template>
