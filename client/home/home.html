      <h6>What's all this now?</h6>
      <p>We believe the Internet of Things is a completely transformative capability for our society, and that everyone (not just the technorati) should be able to harness its power.</p>
      <p>The goal of ThingStudio is to make it easy for anyone who can manage a bit of HTML templating and a connected device to get started, while being flexible and scalable enough to control an entire fleet of connected devices.</p>
      <h6>Cool! When do I get mine?</h6>
      <p>You can sign up for a FREE account and <a href="http://demo.thingstud.io">try out ThingStudio right now</a>! We're still in alpha, and the alpha is singing. It does what it says on the tin, but if you've got feedback on what you'd like to see from ThingStudio, <a href="mailto:contact@thingstud.io">let us know!</a></p>
    </div>
    <div class="col-md-6">
      <h6>How does this work?</h6>
      <p>We leverage MQTT's simple sub / pub capabilities and Meteor.js real-time prowess to deliver low-latency communications between devices and, well, really anything.</p>
      <p>To get started, simply setup your device to publish messages on a topic, create a connection between your device and ThingStudio via MQTT (we even provide a free MQTT desktop broker to get you started), and create a simple HTML template to publish your data to the web or an app in real time.</p>
      <p>We recommend starting with <a href="http://blog.thingstud.io/recipes/how-to-use-a-plain-ol-arduino-with-thingstudio/">this tutorial on our blog</a> to walk you through this process.</p>
      <h6>Have any other questions?</h6>
      <p>Feel free to get in touch! If we've missed anything or you just want to say "Hi", shoot us an email at <a href="mailto:contact@thingstud.io">contact@thingstud.io</a>.</p>
    </div>
  </section>
