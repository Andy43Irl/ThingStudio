<template name="EditAppHeader">
	<h1 class="left">{{title}} Properties</h1>
	<div class="clearfix"></div>
</template>

<template name="EditAppBody">
	<div class="top-row">
		<div class="col s4 tabs-container">
			<ul class="tabs">
				<li class="tab"><a href="#application-details">App Details</a></li>
				<li class="tab"><a href="#app-js">Javascript</a></li>
			</ul>
		</div>
		<div class="clearfix"></div>
	</div>
	<div class="single-page-container">
		<div id="application-details">
			{{> updateAppsForm}}
		</div>
		<div id="app-js">
			{{>updateAppJsForm}}
		</div>
	</div>
</template>

<template name="materializeCheckbox">
      <input type="checkbox" value="true" {{atts}}/>
      <label class="filled-in" for="{{atts.id}}"></label>
</template>
