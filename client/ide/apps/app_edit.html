<template name="EditAppHeader">
	<h1 class="left">App: {{title}}</h1>
	<a class='btn btn-floating waves-effect waves-light ts-green new-list-item' href="http://{{domain}}/app/{{this._id}}" onclick="window.open(this.href,'targetWindow', 'toolbar=no, location=no, status=no, menubar=no, scrollbars=yes, resizable=yes, width=460, height=600'); return false;"><i class="material-icons">visibility</i></a>
	<div class="clearfix"></div>
</template>

<template name="EditAppBody">
	{{accessStatus}}
	<div class="top-row">
		<div class="col s8 tabs-container">
			<ul class="tabs">
				<li class="tab"><a href="#app-details">Properties</a></li>
				<li class="tab"><a href="#app-sharing">Sharing</a></li>
				<li class="tab"><a id="app-css-tab" href="#app-css">CSS</a></li>
				<li class="tab"><a id="app-js-tab" href="#app-js">JavaScript</a></li>
				<li class="tab"><a id="app-doc-tab" href="#app-doc">Docs</a></li>
				<li class="tab"><a href="#advanced">Advanced</a></li>
			</ul>
		</div>
		<div class="clearfix"></div>
	</div>
	<div class="single-page-container">
		<div id="app-details">
			{{> updateAppsForm}}
		</div>
		<div id="app-sharing">
			{{> shareAppForm}}
		</div>
		<div id="app-css">
			{{>updateAppCSSForm}}
		</div>
		<div id="app-js">
			{{>updateAppJsForm}}
		</div>
		<div id="app-doc">
			{{>updateAppDocForm}}
		</div>
		<div id="advanced">
			{{>advancedAppForm}}
		</div>
	</div>
</template>

<template name="materializeCheckbox">
      <input type="checkbox" value="true" {{atts}}/>
      <label class="filled-in" for="{{atts.id}}"></label>
</template>
