<template name="AppsHeader">
	{{#contentFor "appHeader"}}
		<h1 class="left">Apps List</h1>
		<a href="#" class="btn right header-action-2"><span class="ha2-status status-active"></span>{{curr_app_name}}</a>
		<a class="header-action-1 clearfix" href="#">Create a new app</a>
	{{/contentFor}}
</template>

<template name="AppsBody">

	{{#afModal class="btn btn-primary" collection="Apps" operation="insert" omitFields="connection,home_page, description" }}
	  Add a new App
	{{/afModal}}
	
	<h1>Your Apps</h1>
	<table class="table apps-table">
	<tr>
		<th>Title</th>
		<th>Based On</th>
		<th>Access</th>
	</tr>
	{{#each appslist}}
		<tr>
			<td class="appslink">{{this.title}}</td>
			<!-- <td>{{parentTitle}}</td> -->
			<td>{{access}}</td>
			<td><button class="btn" id="select-app">Select</button></td>

			{{#if current_app}}
				{{#if shareable}}
					<td><a  href="/apps/{{this._id}}/share"><button class="btn" id="share-app">Share</button></a></td>
				{{else}}
					<td>x</td>
				{{/if}}
				<td>	{{#afModal class="btn btn-primary" collection="Apps" doc=_id operation="update"}} Edit	{{/afModal}}</td>
				<td>{{#afModal class="btn btn-danger" collection="Apps" operation="remove" doc=_id}} Delete  {{/afModal}}</td>
			{{else}}
				<td>yyyyyyyy</td>
				<td>z</td>
				<td>a</td>

			{{/if}} 
		</tr>
	{{/each}}
	</table>

</template>
