<template name="EditSingleAppHeader">
	<h1>Hi from the EditSingleAppHeader</h1>
</template>

<template name="EditSingleAppBody">
	{{> updateAppsForm}}
	<div>
		<p>Share Link: {{share_url}}</p>
		<p><a target="_blank" href="{{share_url}}">View</a></p>
	</div>
	
	<div>
		<a href="https://twitter.com/share" class="twitter-share-button" data-url="{{share_url}}" data-text="I made a new App with @ThingStudio" data-via="mkarliner">Tweet</a>
		<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
	</div>
</template>

<template name="materializeCheckbox">
      <span class="control-label">Server</span>
      <input type="checkbox" value="true" {{atts}}/>
      <label class="filled-in" for="{{atts.id}}">{{afFieldLabelText name=this.name}}</label>
</template>
