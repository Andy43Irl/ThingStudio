<template name="Connection">
	
		{{#with connection}}
			{{>updateConnectionForm}}
		{{/with}}
</template>


<template name="EditSingleConnectionHeader">	
	<h1 class="left">Edit Connection: {{title}}</h1>
	<a href="#" class="btn right header-action-2"><span class="ha2-status status-active"></span>Not Active</a>
	<a class="header-action-1 clearfix" href="/connections">Back to Connections</a>
</template>

<template name="EditSingleConnectionBody">
	<div class="top-row">
		<div class="col s2 tabs-container">
			<ul class="tabs">
				<li class="tab col s3"><a class="active" href="#test1">Connection Info</a></li>
			</ul>
		</div>
		<div class="clearfix"></div>
	</div>
	<div class="single-page-container" id="test1">
		{{#autoForm collection="Connections" id="updateConnectionForm" type="update" doc=this buttonContent="Save"}}
			
			{{> afQuickField name='title' placeholder="Connection title" class="first"}}
			{{> afQuickField name='host' placeholder="Hostname"}}
			{{> afQuickField name='port' placeholder="Port"}}
			{{> afQuickField name='protocol' placeholder="Port" options="allowed"}}
			{{> afQuickField name='serverCredentials'}}
			{{> afQuickField name='username' placeholder="Username (optional)"}}
			{{> afQuickField name='password' placeholder="Password (optional)"}}
			<button type="submit" class="btn btn-save">Save Connection</button>
		{{/autoForm}}
	</div>
</template>
