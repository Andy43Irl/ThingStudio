<template name="ConnectionsHeader">
	{{#contentFor "appHeader"}}
		<h1 class="left">Your Connections</h1>
		<a href="#" class="btn right header-action-2"><span class="ha2-status status-active"></span>BUTTON</a>
		<a class="header-action-1 clearfix" href="#">Create a new connection</a>
	{{/contentFor}}
</template>

<template name="ConnectionsBody">
	
	{{#afModal class="btn btn-primary" collection="Connections" operation="insert" }}
	  Add a new connection
	{{/afModal}}
	<table class="table connections-table">
	<tr cellpadding="10"><th>Title</th></tr>
	{{#each connectionlist}}
		<tr>
			<td>{{this.title}}</td>
			<td>{{host}}</td>
			<td>{{port}}</td>
			<td>{{protocol}}</td>
			<td>	{{#afModal class="btn btn-primary" collection="Connections" doc=_id operation="update"}} Edit	{{/afModal}}</td>
			<td>{{#afModal class="btn btn-danger" collection="Connections" operation="remove" doc=_id}} Delete  {{/afModal}}</td>
		</tr>
	{{/each}}
	</table>
</template>


<template name="ConnectionsOLD">
	<table class="table">
	{{#each foreignConnections}}
		<tr>
			<td>{{host}}</td>
			<td>{{username owner}}</td>
		</tr>
	{{/each}}
	</table>
</template>
