<template name="ConnectionsHeader">
	<h1 class="left">Connections</h1>
	<!-- <a href="#" class="btn right header-action-2"><span class="ha2-status status-active"></span>{{connectionName}}</a> -->
	<a class='dropdown-button btn btn-floating waves-effect waves-light ts-green new-list-item' href='#' data-activates='dropdown2'><i class="material-icons">add</i></a>

  <!-- Dropdown Structure -->
  <ul id='dropdown2' class='dropdown-content'>
 	 <li><a href="{{pathFor 'New MQTT Connection'}}">New MQTT Connection</a></li>
 	 <li><a href="{{pathFor 'New HTTP Connection'}}">New HTTP Connection</a></li>
  </ul>
 	<div class="clearfix"></div>
</template>

<template name="ConnectionsBody">
	{{> autoformModals}}
	{{#contentFor region="appHeader" template="ConnectionsHeader"}}{{/contentFor}}
	<table class="hoverable">
		{{> ConnectionsTableWidths}}
		<thead>
			<tr cellpadding="10"><th>Transport</th><th>Connection Title</th><th>Details</th><th>Action</th></tr>
		</thead>
		<tbody>
			<tr id="item-insert" class="spacer td-closed"><td></td></tr>
			{{#each mqttConnectionList}}
			{{log}}
				<tr>
					<td>MQTT</td>
					<td>{{title}}</td>
					<td>{{mqttConnectionDetails}}</td>
					<td><a class="table-action table-edit-item" href="{{pathFor 'Edit MQTT Connection'}}"><i class="material-icons">mode_edit</i></a>{{#afModal classes="table-action table-cancel-item" collection="Connections" operation="remove" doc=_id title="<i class='material-icons'>error_outline</i><span class='modal-header'>Deleting Connection</span>" buttonContent="Delete" buttonCancelContent="Cancel"}}<i class="icon-ts-trash"></i>{{/afModal}}</td>
				</tr>
			{{/each}}
			{{#each httpConnectionList}}
				{{log}}
				<tr>
					<td>HTTP</td>
					<td>{{title}}</td>
					<td>{{httpConnectionDetails}}</td>
					<td><a class="table-action table-edit-item" href="{{pathFor 'Edit MQTT Connection'}}"><i class="material-icons">mode_edit</i></a>{{#afModal classes="table-action table-cancel-item" collection="Connections" operation="remove" doc=_id title="<i class='material-icons'>error_outline</i><span class='modal-header'>Deleting Connection</span>" buttonContent="Delete" buttonCancelContent="Cancel"}}<i class="icon-ts-trash"></i>{{/afModal}}</td>
				</tr>
			{{/each}}
		</tbody>
	</table>
</template>
