<template name="DashboardHeader">
	<h1 class="left">Dashboard</h1>
	<!-- <a href="#" class="btn right header-action-2"><span class="ha2-status status-active"></span>Animate Widgets</a> -->
	<a class="header-action-1 clearfix" href="#">Welcome!</a>
</template>
<template name="DashboardBody">
	{{> autoformModals}}
	{{#contentFor region="appHeader" template="DashboardHeader"}}{{/contentFor}}
	<div class="top-row">
		<div class="col s2 tabs-container">
			<ul class="tabs">
				<li class="tab"><a href="#overview">Overview</a></li>
			</ul>
		</div>
		<div class="clearfix"></div>
	</div>
	<div class="single-page-container widgets">
		<div id="overview">
			{{#each appslist}}
				<div class="col s12 m4">
					<div class="card small">
						<div class="card-content">
							<span class="card-title activator">{{title}} <i class="mdi-navigation-more-vert right"></i></span>
							<p class="usage"><span class="fwHeavy">Summary:</span> {{summary}}</p>
							<p class="usage"><span class="fwHeavy">Connection:</span> {{connection_title}}</p>
							<p class="usage"><span class="fwHeavy">Home Screen:</span> {{home_screen}}</p>
							<p class="usage"><span class="fwHeavy">Sharable:</span> {{sharable}}</p>
							<p class="usage"><span class="fwHeavy">Public:</span> {{public}}</p>
						</div>
						<div class="card-reveal">
							<span class="card-title">{{title}}<i class="mdi-navigation-close right"></i></span>
							<!-- <p>{{widgetInstructions}}</p> -->
							<p class="usage"><span class="fwHeavy">Description:</span> {{description}}</p>
							<!-- <span class="usage-inner">
								<span class="element">&lt;{{tagName}}</span><span class="parameter">{{#each parameters}} {{title}}=<span class="white-text">&quot;{{dummyValue}}&quot;</span>{{/each}}</span><span class="element">&gt;&lt;/{{tagName}}&gt;</span>
							</span> -->
							<!-- {{#if parameters}} -->
								<!-- <table class="widget-item bordered striped">
									<thead>
										<tr>
											<td>Parameter</td><td>Type</td><td>Required</td><td>Description</td>
										</tr>
									</thead>
									<tbody>
										{{#each parameters}}
											<tr>
												<td>{{title}}</td><td>{{paramType}}</td><td>{{mandatory}}</td><td>{{description}}</td>
											</tr>
										{{/each}}
									</tbody>
								</table> -->
							<!-- {{/if}} -->
						</div>
						<div class="card-action">
							<div class="right">
								{{#if current_app}}
									<a class="table-action table-make-active" href="#"><i class="mdi-image-brightness-1"></i></a>
									<a class="table-action table-edit-item" href="{{pathFor 'EditApp'}}"><i class="mdi-editor-mode-edit"></i></a>
								{{else}}
									<a class="table-action table-make-active select-app tooltipped" data-position="top" data-delay="50" data-tooltip="Make app active" href=""><i class="mdi-toggle-radio-button-off"></i></a>
									<a class="table-action table-edit-item ta-disabled tooltipped" data-position="top" data-delay="50" data-tooltip="Select this app to edit" href=""><i class="mdi-editor-mode-edit"></i></a>
								{{/if}} 
								{{#afModal classes="table-action table-cancel-item" collection="Apps" operation="remove" doc=_id title="Deleting App" buttonContent="Delete" buttonCancelContent="Cancel"}}<i class="mdi-navigation-close"></i>{{/afModal}}
							</div>
						</div>
					</div>
				</div>
			{{/each}}
		</div>
	</div>
</template>
