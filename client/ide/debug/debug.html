<template name="DebugHeader">
	<h1 class="left">Debug</h1>
	<!-- <a href="#" class="btn right header-action-2"><span class="ha2-status status-active"></span>Save Settings</a> -->
	<div class="clearfix"></div>
</template>
<template name="DebugBody">
	{{#contentFor region="appHeader" template="DebugHeader"}}{{/contentFor}}
	<div class="top-row">
		<div class="col s2 tabs-container">
			<ul class="tabs">
				<li class="tab col s3"><a class="active" href="#test1">Debug Info</a></li>
			</ul>
		</div>
		<div class="clearfix"></div>
	</div>
	<div class="single-page-container" id="test1">
		{{> Debug}}
	</div>
</template>
<template name="Debug">
	<div id="debug" class="debug z-depth-1">
		<h2>Feeds Debugger</h2>
		
		<div class="debug-body">
		
			<h3>Subscribe Feeds</h3>
			<table class="striped">
				<thead>
					<tr>
						<th>Feed Title</th>
						<th>Topic</th>
						<th>Payload</th>
					</tr>
				</thead>
				<tbody>
					{{#each messages }}
						<tr>
							<td>{{feed}}</td>
							<td>{{topic}}</td>

							<td>{{payload}}</td>
						</tr>
					{{/each}}
				</tbody>
			</table>

			<h3>Publish Feeds</h3>
			
			<table class="striped">
				<thead>
					<tr>
						<th>Feed Title</th>
						<th>Topic</th>
						<th>Payload</th>
					</tr>
				</thead>
				<tbody>
					{{#each outbox }}
						<tr>
							<td></td>
							<td>{{topic}}</td>
							<td>{{payload}}</td>
						</tr>
					{{/each}}
				</tbody>
			</table>
			<div class="screen-errors">Runtime Errors: {{runtimeErrors}}</div>
			<a href="/debug" class="btn btn-flat right">View as full page</a>
		</div>
	</div>
</template>
