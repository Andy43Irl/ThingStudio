<template name="Debug">

<h1>	Messages In </h1>
	<table class="table">
		<tr>
			<th>Feed</th>
			<th>Topic</th>
			<th>Payload</th>
		</tr>
		{{#each messages }}
			<tr>
				<td>{{feed}}</td>
				<td>{{topic}}</td>

				<td>{{payload}}</td>
			</tr>
		{{/each}}
	</table>
<h1>	Messages Out </h1>
	<table class="table">
		{{#each outbox }}
			<tr>
				<td>{{topic}}</td>
				<td>{{payload}}</td>
			</tr>
		{{/each}}
	</table>
<div class="screen-errors">Runtime Errors: {{runtimeErrors}}</div>
</template>
