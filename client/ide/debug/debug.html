<template name="DebugHeader">
	<h1 class="left">Debugger: Live Feed Data</h1>
	<!-- <a href="#" class="btn right header-action-2"><span class="ha2-status status-active"></span>Save Settings</a> -->
	<div class="clearfix"></div>
</template>
<template name="DebugBody">
	{{#contentFor region="appHeader" template="DebugHeader"}}{{/contentFor}}
	<div class="top-row">
		<div class="col s3 tabs-container">
			<ul class="tabs">
				<li class="tab col s3"><a class="active" href="#subscribed">Subscribe</a></li>
				<li class="tab col s3"><a class="active" href="#published">Publish	</a></li>
			</ul>
		</div>
		<div class="clearfix"></div>
	</div>
	<div class="debug-page">
		{{> DebugContent}}	
	</div>
</template>

<template name="DebugContent">
	<div id="subscribed">
		{{> DebugSubscribe}}
	</div>
	<div id="published">
		{{> DebugPublish}}
	</div>
</template>

<template name="DebugOverlay">
	<div id="debug" class="debug z-depth-1">
		<h2><i class="icon-ts-ekg"></i><span>Live Feeds Data</span></h2>
		<div class="debug-body">
			<h3>Received Messages</h3>
			{{> DebugSubscribe}}
			<h3>Sent Messages</h3>
			{{> DebugPublish}}
			<!-- <div class="screen-errors">Runtime Errors: {{runtimeErrors}}</div> -->
			<a href="/debug" class="btn btn-flat right view-full-debug">View as full page</a>
		</div>
	</div>
</template>

<template name="DebugSubscribe">
	<table class="striped">
		<thead>
			<tr>
				<th>Feed Title</th>
				<th>Topic</th>
				<th>Payload</th>
			</tr>
		</thead>
		<tbody>
			{{#each messages }}
				<tr>
					<td>{{feed}}</td>
					<td>{{topic}}</td>
					<td>{{payload}}</td>
				</tr>
			{{/each}}
		</tbody>
	</table>	
</template>

<template name="DebugPublish">
	<table class="striped">
		<thead>
			<tr>
				<th>Feed Title</th>
				<th>Topic</th>
				<th>Payload</th>
				<th>Count</th>
			</tr>
		</thead>
		<tbody>
			{{#each outbox }}
				<tr>
					<td>{{feed}}</td>
					<td>{{topic}}</td>
					<td>{{payload}}</td>
					<td>{{count}}</td>
				</tr>
			{{/each}}
		</tbody>
	</table>
</template>
