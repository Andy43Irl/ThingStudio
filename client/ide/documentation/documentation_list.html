<template name="OldDocumentationHeader">
	{{#contentFor "appHeader"}}
		<h1 class="left">Documentation</h1>
		<!-- <a href="#" class="btn right header-action-2"><span class="ha2-status status-active"></span>{{curr_app_name}}</a> -->
		<div class="clearfix"></div>
	{{/contentFor}}
</template>

<template name="DocumentationHeader">
	{{#contentFor "appHeader"}}
		<h1 class="left">Documentation</h1>
		<!-- <a href="#" class="btn right header-action-2"><span class="ha2-status status-active"></span>{{curr_app_name}}</a> -->
		<div class="clearfix"></div>
	{{/contentFor}}
</template>

<template name="DocumentationBody">
	<div class="top-row">
		<div class="col s8 tabs-container">
			<ul class="tabs">
				<li class="tab"><a href="#basics">Getting Started</a></li>
				<!-- <li class="tab"><a href="#ui">User Interface</a></li> -->
				<li class="tab"><a href="#advanced">Advanced</a></li>
				<li class="tab"><a href="#reference">Reference</a></li>
				<li class="tab"><a href="#changelog">Change Log</a></li>
			</ul>
		</div>
		<div class="clearfix"></div>
	</div>
	<div id="basics">
		<ul class="collection">
			{{#each  Basics}}
				{{#with doc title}}
				<li class="collection-item avatar">
					<img src="http://lorempixel.com/80/80/" alt="" class="circle">
					<a href="/docs/{{attributes.urlstring}}"><span class="title">{{attributes.title}}</span></a>
					<p><span class="fwMedium">Summary:</span> {{excerpt}}<br>
					<span class="fwMedium">{{recentChanges}} Updated:</span> {{publishedDate}}
					</p>
					<!-- <a href="#!" class="secondary-content"><i class="mdi-action-grade"></i> {{group}}</a>	 -->
				</li>
				{{/with}}
			{{/each}}
		</ul>
	</div>
	<!-- <div id="ui">
		<ul class="collection">
			{{#each  UI}}
				{{#with doc title}}
				<li class="collection-item avatar">
					<img src="http://lorempixel.com/80/80/" alt="" class="circle">
					<a href="/docs/{{attributes.urlstring}}"><span class="title">{{attributes.title}}</span></a>
					<p><span class="fwMedium">Summary:</span> {{excerpt}}<br>
					<span class="fwMedium">Updated:</span> {{publishedDate}}
					</p>
				</li>
				{{/with}}
			{{/each}}
		</ul>
	</div> -->
	<div id="advanced">
		<ul class="collection">
			{{#each Advanced}}
				{{#with doc title}}
				<li class="collection-item avatar">
					<img src="http://lorempixel.com/80/80/" alt="" class="circle">
					<a href="/docs/{{attributes.urlstring}}"><span class="title">{{attributes.title}}</span></a>
					<p><span class="fwMedium">Summary:</span> {{excerpt}}<br>
					<span class="fwMedium">Updated:</span> {{publishedDate}}
					</p>
					<!-- <a href="#!" class="secondary-content"><i class="mdi-action-grade"></i> {{group}}</a> -->
				</li>
				{{/with}}
			{{/each}}
		</ul>
	</div>
	<div id="reference">
		<ul class="collection">
			{{#each  Reference}}
				{{#with doc title}}
				<li class="collection-item avatar">
					<img src="http://lorempixel.com/80/80/" alt="" class="circle">
					<a href="/docs/{{attributes.urlstring}}"><span class="title">{{attributes.title}}</span></a>
					<p><span class="fwMedium">Summary:</span> {{excerpt}}<br>
					<span class="fwMedium">Updated:</span> {{publishedDate}}
					</p>
					<!-- <a href="#!" class="secondary-content"><i class="mdi-action-grade"></i> {{group}}</a> -->
				</li>
				{{/with}}
			{{/each}}
		</ul>
	</div>
	<div id="changelog">
		<ul class="collection">
			{{#each  changes}}
			<!-- <hr/>
			<div>{{title}}</div>
			<div>{{date}}</div>
			<div>{{addedremoved}}</div>
			<div>{{diff.value}}</div> -->
			<li class="collection-item avatar">
				<img src="http://lorempixel.com/80/80/" alt="" class="circle">
				<span class="title">Doc updated: <a href="/docs/{{docLink}}">{{title}}</a></span>
				<p><span class="fwMedium">Diff log:</span> {{diff.value}}<br>
				<span class="fwMedium">Type:</span> {{addedremoved}}
				</p>
				<a href="#!" class="secondary-content">Date: {{changedDate}}</a>
			</li>

			{{/each}}
		</ul>
	</div>
	{{#unless currentUser}}
	<div class="home-links"><div class="btn"><a href="/sign-in">Sign Up or In</a></div></div>
	{{/unless}}
	{{#if currentUser}}

	{{/if}}
</template>
