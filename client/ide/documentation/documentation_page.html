<template name="DocsHeader">
	<div class="center docheader">
		<h1>{{attributes.title}}</h1>
		<!-- <div class="right">
			<a class="btn header-action-2" href="{{prevpage}}">Previous</a>
			<a class="btn header-action-2" href="{{nextpage}}">Next</a>
		</div> -->
		<p>{{summary}}</p>
		<div class="clearfix"></div>
	</div>
</template>

<template name="DocsBody">
	<div class="single-page-container docpage">
		<div id="helpbody">
			<div class="col s8 offset-s2">
				{{#markdown}}{{> Template.dynamic template=currentDoc}}{{/markdown}}
			</div>
		</div>
		<!-- <p class="text-muted"><em>Last updated: {{publishedDate updatedAt}}</em></p> -->
		<div id="helpfooter">
			<p>&copy; ThingStudio 2016</p>
		</div>
	</div>
</template>
