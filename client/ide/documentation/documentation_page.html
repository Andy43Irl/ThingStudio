<template name="DocsHeader">
	<!-- {{log}} -->
	<h1 class="left">{{title}}</h1>
	<div class="clearfix"></div>
	<a class="pull-left btn header-action-2" href="{{prevpage}}">Previous</a>
	<a class="pull-right btn header-action-2" href="{{nextpage}}">Next</a>
	<div class="clearfix"></div>
</template>

<template name="DocsBody">	
	<div class="single-page-container">
		<div id="helpbody">
			{{#markdown}}{{body}}{{/markdown}}
		</div>
		<p class="text-muted"><em>Last updated: {{publishedDate updatedAt}}</em></p>
		<div id="helpfooter">
			<p>&copy; ThingStudio 2015</p>
		</div>
	</div>
</template>
