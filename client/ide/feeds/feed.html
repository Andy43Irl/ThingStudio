<template name="ViewFeedHeader">
	<h1 class="left">Edit Feed: {{title}}</h1>
	<a href="#" class="btn right header-action-2"><span class="ha2-status status-active"></span>Save Feed</a>
	<div class="clearfix"></div>
	<!-- <a class="header-action-1 clearfix" href="/connections">Back to Connections</a> -->
</template>

<template name="ViewFeedBody">
	{{#contentFor region="appHeader" template="ViewFeedHeader"}}{{/contentFor}}
	<div class="top-row">
		<div class="col s2 tabs-container">
			<ul class="tabs">
				<li class="tab col s3"><a class="active" href="#test1">Feed Info</a></li>
			</ul>
		</div>
		<div class="clearfix"></div>
	</div>
	<div class="single-page-container" id="test1">
		{{> updateFeedForm}}
	</div>
</template>
