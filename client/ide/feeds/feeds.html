<template name="FeedsHeader">
	<h1 class="left">Feeds</h1>
	<!-- Dropdown Trigger -->
	<a class='dropdown-button btn btn-floating waves-effect waves-light ts-green new-list-item' href='#' data-activates='dropdown2'><i class="material-icons">add</i></a>

	<!-- Dropdown Structure -->
	<ul id='dropdown2' class='dropdown-content'>
		<li><a href="{{pathFor 'New MQTT Feed'}}">New MQTT Feed</a></li>
		<li><a href="{{pathFor 'New HTTP Feed'}}">New HTTP Feed</a></li>
	</ul>
	<div class="clearfix"></div>
</template>

<template name="FeedsBody">
	{{> autoformModals}}
	{{#contentFor region="appHeader" template="FeedsHeader"}}{{/contentFor}}
	<table class="hoverable">
		{{> FeedsTableWidths}}
		<thead>
			<tr cellpadding="10"><th>Transport</th><th>Feed Title</th><th>Details</th><th>Action</th></tr>
		</thead>
		<tbody>
			<tr id="item-insert" class="spacer td-closed"><td></td></tr>
			{{#each mqttFeedsList}}
			<tr>
				<td>MQTT</td>
				<td>{{title}}</td>
				<td>{{mqttFeedDetails}}</td>
				<td><a class="table-action table-edit-item" href="{{pathFor 'Edit MQTT Feed'}}"><i class="material-icons">mode_edit</i></a>{{#afModal classes="table-action table-cancel-item" collection="Feeds" operation="remove" doc=_id title="<i class='material-icons'>error_outline</i><span class='modal-header'>Deleting Feed</span>" buttonContent="Delete" buttonCancelContent="Cancel"}}<i class="icon-ts-trash"></i>{{/afModal}}</td>
			</tr>
			{{/each}}
			{{#each httpFeedsList}}
			<tr>
				<td>HTTP</td>
				<td>{{title}}</td>
				<td>{{httpFeedDetails}}</td>
				<td><a class="table-action table-edit-item" href="{{pathFor 'Edit HTTP Feed'}}"><i class="material-icons">mode_edit</i></a>{{#afModal classes="table-action table-cancel-item" collection="HTTPFeeds" operation="remove" doc=_id title="<i class='material-icons'>error_outline</i><span class='modal-header'>Deleting Feed</span>" buttonContent="Delete" buttonCancelContent="Cancel"}}<i class="icon-ts-trash"></i>{{/afModal}}</td>
			</tr>
			{{/each}}
		</tbody>
	</table>
</template>

<template name="FeedsTableWidths">
	<colgroup>
		<col style="width: 11%;">
		<col style="width: 16%;">
		<col style="width: 43%;">
		<col class="feeds-list-action">
	</colgroup>
</template>
