<template name="FeedsHeader">
	<h1 class="left">MQTT Feeds</h1>
	<!-- <a href="#" class="btn right header-action-2"><span class="ha2-status status-active"></span>BUTTON</a> -->
	<!-- <a href="#" class="topic-video right btn tooltipped" data-position="left" data-delay="50" data-tooltip="Watch Feeds Tutorial" data-target=""><i class="mdi-av-play-arrow"></i></a> -->
	<a class="header-action-1 clearfix" href="#">Create a new feed</a>
</template>

<template name="FeedsBody">
	{{> autoformModals}}
	{{#contentFor region="appHeader" template="FeedsHeader"}}{{/contentFor}}
	<table class="hoverable">
		{{> FeedsTableWidths}}
		<thead>
			<tr cellpadding="10"><th>Feed Title</th><th>Subscription</th><th>Pub/Sub</th><th>Action</th></tr>
		</thead>
		<tbody>
			<tr id="item-insert" class="spacer td-closed"><td></td></tr>
			{{#each feedlist}}
				<tr>
					<td>{{title}}</td>
					<td>{{subscription}}</td>
					<td>{{pubsub}}</td>
					<td><a class="table-action table-edit-item" href="{{pathFor 'Edit MQTT Feed'}}"><i class="material-icons">mode_edit</i></a>{{#afModal classes="table-action table-cancel-item" collection="Feeds" operation="remove" doc=_id title="<i class='material-icons'>error_outline</i><span class='modal-header'>Deleting Feed</span>" buttonContent="Delete" buttonCancelContent="Cancel"}}<i class="icon-ts-trash"></i>{{/afModal}}</td>
				</tr>
			{{/each}}
		</tbody>
	</table>
	{{> FeedsNewItem}}
</template>

<template name="FeedsNewItem">
	<div class="add-new-item new-mqtt-feed">
		{{#autoForm collection="Feeds" id="insertItemForm" type="insert"}}
			<table>
			{{> FeedsTableWidths}}
				<tbody>
					<tr>
						<td>{{> afQuickField name='title' placeholder="Feed Title" class="first"}}</td>
						<td>{{> afQuickField name='subscription' placeholder="Subscription Name"}}</td>
						<td class="dropdown-td">{{> afQuickField name='pubsub'}}</td>
						<td>
							<button type="submit" class="table-action table-save-new"><i class="icon-ts-checkmark"></i></button><button class="table-action table-cancel-new"><i class="icon-ts-cancel"></i></button>
						</td>
					</tr>
				</tbody>
			</table>
			{{> NewItemDivider}}
		{{/autoForm}}
	</div>
</template>

<template name="FeedsTableWidths">
	<colgroup>
		<col style="width: 35%;">
		<col style="width: 35%;">
		<col style="width: 190px;">
		<col style="width: 105px;">
	</colgroup>
</template>

<template name="NewItemDivider">
	<div class="div-container">
		<div class="divider"></div>
		<div class="dd-bg">
			<span class="divider-decoration"><i class="mdi-navigation-expand-less"></i></span>
		</div>
	</div>
</template>

<template name="ModalTutorialFeeds">
	<div class="modal modal-fixed-bottom" id="modal-tutorial-feeds">
		<div class="modal-content">
			<h4 class="modal-title">
				<a href="#" class="btn-flat modal-close secondary-content">Ã—</a>
				<i class="mdi-alert-error"></i><span class="modal-header">Video here!</span>
			</h4>
			<p>Are you sure?</p>
		</div>
		<div class="modal-footer">
			<button class="waves-effect btn-flat modal-action">Delete</button>
		</div>
	</div>
</template>
