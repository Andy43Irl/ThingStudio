<template name="updateAppsForm">
	{{#autoForm collection="Apps" class="app-detail" id="updateAppForm" type="update" doc=this omitFields="ancestor" buttonContent="Save Application"}}
		<p><span class="fwHeavy">App Title</span> &mdash; Give your application a name</p>
		{{> afQuickField name='title' }}
		<p><span class="fwHeavy">Access Details</span> &mdash; Control whether other users can access this application, and various publishing options</p>
		{{> afQuickField name='access' noselect=true options="allowed" typetype="select-radio-inline-M"}}
		<p class="fwHeavy">Sharing Options</p>

		<a href="{{share_url}}" class="btn btn-social">Share app URL</a><a href="" class="btn btn-social btn-twitter">Share on Twitter</a><a href="" class="btn btn-social btn-facebook">Share on Facebook</a><a href="" class="btn btn-social btn-linkedin">Share on LinkedIn</a>
		<p class="studio-url"><span class="fwHeavy">Studio URL:</span> {{studio_url}}</p>
		<p class="fwHeavy">Connection</p>
		{{> afQuickField name='connection'}}
		<p><span class="fwHeavy">Screens in this app</span> &mdash; {{screenCount}} total</p>
		
		{{> afQuickField name='home_page'}}
		<p><span class="fwHeavy">Short Description</span> &mdash; Give a one line description of the purpose of this application</p>
		{{> afQuickField name='summary' placeholder="Enter summary"}}
		<p><span class="fwHeavy">Long Description</span> &mdash; Provide more information here, such as instructions, usage, etc.</p>
		{{> afQuickField name='description' placeholder="Detailed application information"}}
		<button type="submit" class="btn">Save</button>
	{{/autoForm}}
</template>

<template name="materializeRadio">
	<div class="af-radio-group" {{dsk}}>
		{{#each this.items}}
			{{log}}
			<!-- <input type="radio" value="Shareable" class="with-gap" name="access" typetype="select-radio-inline-M" id="rKAcTHsSe9WdyLSPR" required="">
			<input type="radio" value="Published" class="with-gap" name="access" typetype="select-radio-inline-M" id="bXopbqYMjKGiza6QZ"> -->
			<input type="radio" value="{{this.value}}" class="{{atts.class}}" name="{{this.name}}" typetype="{{atts.typetype}}" id="{{_id}}" {{atts.required}}/>
			<label for="{{this._id}}"> {{this.label}}</label>
		{{/each}}
	</div>
</template>
