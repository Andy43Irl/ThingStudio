<template name="afCheckbox_materialise-checkbox">
  <div><input type="checkbox" class="filled-in" {{atts}} /> <label for="{{atts.id}}">{{afFieldLabelText name=this.name}}</label></div>
</template>

<template name="afCheckbox_mCheckbox">
  <div><input type="checkbox" class="filled-in" {{this.atts}} /> <label>{{afFieldLabelText name=this.name}}</label></div>
</template>
