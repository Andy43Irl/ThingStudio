<template name="updateCredentialsForm">
	{{#autoForm collection="Credentials" schema=Schemas.Credentials id="updateCredentialsForm" type="update" doc=this validation="none"}}
		<fieldset>
			<div>
				<div class="well">
					{{>afQuickField name="host" placeholder="Hostname"}}
					{{>afQuickField name="port" placeholder="Port"}}
					<div class="protocol">
						{{>afQuickField name="protocol" placeholder="Protocol"}}
					</div>
					{{>afQuickField name="username" placeholder="Username"}}
					{{>afQuickField name="password" placeholder="Password"}}
					{{>afQuickField name="clientId" placeholder="Client ID"}}
					<div class="save-creds">
						{{>afQuickField name="save"}}
					</div>

				</div>
			</div>
		</fieldset>
		<button type="submit" class="btn btn-login">Connect</button>
	{{/autoForm}}
</template>
