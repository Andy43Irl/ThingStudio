<template name="updateCredentialsForm">

{{#autoForm collection="Credentials" schema=Schemas.Credentials id="updateCredentialsForm" type="update" doc=this }}
	<fieldset>


		<div  >
		  <div class="well">
		    	{{>afQuickField name="username" class="centerField"}}
				{{>afQuickField name="password" class="centerField"}}
				{{>afQuickField name="save" class="centerField"}}
				{{>afQuickField name="connection" class="centerField"}}
		  </div>
		</div>
	
	</fieldset>
	<button type="submit" class="btn btn-primary">Connect</button>
{{/autoForm}}
</template>
