<template name="Alerts">
	<div class="alerts">
		{{#each alerts}}
			{{> Alert}}
		{{/each}}
	</div>
</template>

<template name="Alert">
	<div class="alert {{status}} z-depth-1" role="alert">
		<div class="alert-type {{status}}">{{alertType}}</div><span>{{message}}</span>
		<a type="button" class="close right" data-dismiss="alert"><i class="mdi-navigation-close"></i></a>
	</div>
</template>
