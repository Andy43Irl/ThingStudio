


<template name="updateHttpFeedForm">
  <!-- {{> quickForm collection="HttpFeeds" id="updateHttpFeedForm" type="update" doc=this class="qkForm" buttonClasses="btn btn-update" buttonContent="Update HttpFeed" omitFields="public"}} -->
	{{#autoForm collection="HTTPFeeds" id="updateHttpFeedForm" type="update" doc=this}}
		<div id="required">
			{{> afQuickField name='title' placeholder="HttpFeed title" class="first"}}
			{{> afQuickField name='connection' placeholder="Connection"}}
			{{> afQuickField name='path' placeholder="Path"}}
			{{> afQuickField name='verb' placeholder="Verb"}}
			{{> afQuickField name='polling_interval' placeholder="Interval"}}
			{{> afQuickField name='processors' placeholder="Feed Processors"}}
		</div>
		<div id="processing">
			
		</div>
		<button type="submit" class="btn btn-update">Save HttpFeed</button>
	{{/autoForm}}
</template>
