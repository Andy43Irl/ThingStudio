<template name="updateSettingsForm">
	<div class="form-group settings-picture">
		<label class="control-label">Picture</label>
		<img class="circle" src="{{gravatar}}">
	</div>
	{{#autoForm collection="Meteor.users" id="settingsForm" type="update" doc=this}}
		
		{{> afObjectField name='profile' omitFields="profile.trackUser, profile.showViewerDebug, profile.showExample, profile.showWelcome, profile.birthday, profile.gender, profile.organization, profile.website, profile.bio, profile.country"}}
		<!-- {{> afQuickField name='firstName' }}
		{{> afQuickField name='lastName' }}
		{{> afQuickField name='location' }} -->
		<!-- {{> afQuickField name='emails' omitFields="emails.0.verified"}} -->
		
		<div class="form-group change-pass">
			<label for="change-password" class="control-label">Password</label>
    			<a href="/change-password">Change password</a>
    			<!-- <input type="text" name="change-password" id="change-password" class="form-control"> -->
		</div>
		<button type="submit" class="btn btn-update">Save Settings</button>
	{{/autoForm}}
</template>
