<template name="gsChecklist">
<form class="form-horizontal">
 <fieldset>
  <div class="form-group">
   <label class="col-xs-3 control-label">Steps</label>
   <div class="col-xs-9">
    <div class="radio">
     <label>
      <input id="inlineradio1" name="sampleinlineradio" value="intro" type="radio" checked>
      Intro</label>
    </div>
    <div class="radio">
     <label>
      <input id="inlineradio1" name="sampleinlineradio" value="connection" type="radio">
	  Connection {{ok "connection"}}</label>
    </div>
    <div class="radio">
     <label>
      <input id="inlineradio1" name="sampleinlineradio" value="feeds" type="radio">
      Feeds {{ok "feeds"}}</label>
    </div>
    <div class="radio">
     <label>
      <input id="inlineradio1" name="sampleinlineradio" value="screens" type="radio">
      Screens {{ok "screens"}}</label>
    </div>
    <div class="radio">
     <label>
      <input id="inlineradio1" name="sampleinlineradio" value="themes" type="radio">
      Themes {{ok "themes"}}</label>
    </div>
   </div>
  </div>
 </fieldset>
</form>

</template>

<template name="gsEdit">
	{{> Template.dynamic template=editTemplate}}
</template>

<template name="gsHelp">
	<div>
	{{#markdown}}{{content}}{{/markdown}}
	</div>
</template>
