<template name="HTTPConnection">
		{{#with http_connection}}
			{{>updateHTTPConnectionForm}}
		{{/with}}
</template>

<template name="EditSingleHTTPConnectionHeader">	
	<h1 class="left">Edit HTTPConnection: {{title}}</h1>
	<!-- <a href="#" class="btn right header-action-2"><span class="ha2-status status-active"></span>Not Active</a> -->
	<a class="header-action-1 clearfix" href="/http_connections">Back to HTTPConnections</a>
</template>

<template name="EditSingleHTTPConnectionBody">
	<div class="top-row">
		<div class="col s2 tabs-container">
			<ul class="tabs">
				<li class="tab col s3"><a class="active" href="#test1">HTTPConnection Info</a></li>
			</ul>
		</div>
		<div class="clearfix"></div>
	</div>
	<div class="single-page-container" id="test1">
		{{#autoForm collection="HTTPConnections" id="updateHTTPConnectionForm" type="update" doc=this buttonContent="Save"}}
			
			{{> afQuickField name='title' placeholder="HTTPConnection title" class="first"}}
			{{> afQuickField name='host' placeholder="Hostname"}}
			{{> afQuickField name='port' placeholder="Port"}}
			{{> afQuickField name='protocol' placeholder="Protocol"}}
			{{> afQuickField name='username' placeholder="Username (optional)"}}
			{{> afQuickField name='password' placeholder="Password (optional)"}}
			<button type="submit" class="btn btn-update">Save HTTPConnection</button>
		{{/autoForm}}
	</div>
</template>
