<template name="HTTPFeedsHeader">
	<h1 class="left">HTTP Feeds</h1>
	<!-- <a href="#" class="btn right header-action-2"><span class="ha2-status status-active"></span>BUTTON</a> -->
	<a class="header-action-1 clearfix" href="#">Create a new feed</a>
</template>

<template name="HTTPFeedsBody">
	{{> autoformModals}}
	{{#contentFor region="appHeader" template="HTTPFeedsHeader"}}{{/contentFor}}
	<table class="hoverable">
		{{> HTTPFeedsTableWidths}}
		<thead>
			<tr cellpadding="10"><th>Feed Title</th><th>Connection</th><th>Path</th><th>Verb</th><th>Interval</th><th>Action</th></tr>
		</thead>
		<tbody>
			<tr id="item-insert" class="spacer td-closed"><td></td></tr>
			{{#each http_feedlist}}
				<tr>
					<td>{{title}}</td>
					<td>{{connection}}</td>
					<td>{{path}}</td>
					<td>{{verb}}</td>
					<td>{{polling_interval}}</td>
					<td><a class="table-action table-edit-item" href="{{pathFor 'Edit HttpFeed'}}"><i class="mdi-editor-mode-edit"></i></a>{{#afModal classes="table-action table-cancel-item" collection="HTTPFeeds" operation="remove" doc=_id title="<i class='mdi-alert-error'></i><span class='modal-header'>Deleting Feed</span>" buttonContent="Delete" buttonCancelContent="Cancel"}}<i class="icon-ts-trash"></i>{{/afModal}}</td>
				</tr>
			{{/each}}
		</tbody>
	</table>
	{{> HTTPFeedsNewItem}}
</template>

<template name="HTTPFeedsNewItem">
	<div class="add-new-item new-http-feed">
		{{#autoForm collection="HTTPFeeds" id="insertItemForm" type="insert"}}
			<table>
			{{> HTTPFeedsTableWidths}}
				<tbody>
					<tr>
						<td>{{> afQuickField name='title' placeholder="Feed Title" class="first"}}</td>
						<td class="dropdown-td">{{> afQuickField name='connection' placeholder="Connection" class="connection-dd"}}</td>
						<td >{{> afQuickField name='path' placeholder="Path"}}</td>
						<td class="dropdown-td">{{> afQuickField name='verb'}}</td>
						<td >{{> afQuickField name='polling_interval'}}</td>
						<td></td>
						<td>
							<button type="submit" class="table-action table-save-new"><i class="icon-ts-checkmark"></i></button><button class="table-action table-cancel-new"><i class="icon-ts-cancel"></i></button>
						</td>
					</tr>
				</tbody>
			</table>
			{{> NewItemDivider}}
		{{/autoForm}}
	</div>
</template>

<template name="HTTPFeedsTableWidths">
	<colgroup>
		<col style="width: 18%;">
		<col style="width: 18%;">
		<col style="width: 18%;">
		<col style="width: 10%;">
		<col style="width: 10%;">
		<col style="width: 10%;">
		<col style="width: 105px;">
	</colgroup>
</template>
