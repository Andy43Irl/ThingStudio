<template name="EditMqttFeedHeader">
	<h1 class="left">MQTT Feed: {{title}}</h1>
	<div class="clearfix"></div>
</template>

<template name="EditMqttFeedBody">
	{{#contentFor region="appHeader" template="EditMqttFeedHeader"}}{{/contentFor}}
	{{accessStatus}}
	<div class="top-row">
		<div class="col s4 tabs-container">
			<ul class="tabs">
				<li class="tab"><a class="active" href="#required">Required Atts</a></li>
				<li class="tab"><a href="#processing">Feed Processing</a></li>
			</ul>
		</div>
		<div class="clearfix"></div>
	</div>
	<div class="single-page-container">
		{{> updateMqttFeedForm}}
	</div>
</template>
