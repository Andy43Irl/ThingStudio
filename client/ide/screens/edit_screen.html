<template name="EditScreenHeader">
	<h1 class="left">Edit Template: {{title}}</h1>
	<!-- <a href="#" class="btn right header-action-2"><span class="ha2-status status-active"></span>Not Active</a> -->
	<a class="header-action-1 clearfix" href="{{pathFor 'SingleScreen'}}">View this template</a>
</template>

<template name="EditScreenBody">
	
		{{{accessStatus}}}
		{{> updateScreenForm}}
		<div class="screen-errors">HTML Errors: {{compilationErrors}}</div>
		<div class="screen-errors">Runtime Errors: {{runtimeErrors}}</div>
	
</template>
