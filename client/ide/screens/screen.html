<template name="SingleScreenHeader">
	<h1>Hi from the SingleScreenHeader</h1>
</template>

<template name="SingleScreenBody">
	{{> currentStyle }}
	{{{accessStatus}}}

	<div id="renderScreen" >
		{{> Template.dynamic template=currentScreen}}
	</div>
	<div id="editScreen" class="inline">
		{{> updateScreenForm}}
		<div class="screen-errors">HTML Errors: {{compilationErrors}}</div>
		<div class="screen-errors">Runtime Errors: {{runtimeErrors}}</div>
	</div>
	
</template>

<template name="EditSingleScreenHeader">
	<h1>Hi from the EditSingleScreenHeader</h1>
</template>

<template name="EditSingleScreenBody">
	{{> currentStyle }}
	{{{accessStatus}}}


	<div id="editScreen" class="inline">
		{{> updateScreenForm}}
		<div class="screen-errors">HTML Errors: {{compilationErrors}}</div>
		<div class="screen-errors">Runtime Errors: {{runtimeErrors}}</div>
	</div>
	
</template>
