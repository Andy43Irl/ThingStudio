<template name="ScreensHeader">
	<h1 class="left">Templates for {{curr_app_name}}</h1>
	<!-- <a href="#" class="btn right header-action-2"><span class="ha2-status status-active"></span>BUTTON</a> -->
	<a class="header-action-1 clearfix" href="#">Create a new template</a>
</template>

<template name="ScreensBody">
	{{> autoformModals}}
	{{#contentFor region="appHeader" template="ScreensHeader"}}{{/contentFor}}
	<table class="hoverable">
		{{> ScreensTableWidths}}
		<thead>
			<tr cellpadding="10"><th>Template Title</th><th>Widget</th><th>Action</th></tr>
		</thead>
		<tbody>
			<tr id="item-insert" class="spacer td-closed"><td></td></tr>
			{{#each screenlist}}
				<tr>
					<td>{{title}}</td>
					<td><i class="{{isWidget}}"></i></td>
					<td>
						<a class="table-action table-edit-item" href="{{pathFor 'Edit Template'}}"><i class="mdi-editor-mode-edit"></i></a>
						<a class="table-action table-edit-item" href="{{pathFor 'Safe Edit Template'}}"><i class="mdi-action-visibility-off"></i></a>
						{{#afModal classes="table-action table-cancel-item" collection="Screens" operation="remove" doc=_id title="<i class='mdi-alert-error'></i><span class='modal-header'>Deleting Template</span>" buttonContent="Delete" buttonCancelContent="Cancel"}}<i class="icon-ts-trash"></i>{{/afModal}}
					</td>
				</tr>
			{{/each}}
		</tbody>	
	</table>

	{{> ScreensNewItem}}
</template>

<template name="ScreensNewItem">
	<div class="add-new-item">
		{{#autoForm collection="Screens" id="insertItemForm" type="insert"}}
			<table>
			{{> ScreensTableWidths}}
				<tbody>
					<tr>
						<td>{{> afQuickField name='title' placeholder="Template Title" class="first"}}</td>
						<td>
							<button type="submit" class="table-action table-save-new"><i class="icon-ts-checkmark"></i></button><button class="table-action table-cancel-new"><i class="icon-ts-cancel"></i></button>
						</td>
					</tr>
				</tbody>
			</table>
			{{> NewItemDivider}}
		{{/autoForm}}
	</div>
</template>

<template name="ScreensTableWidths">
	<colgroup>
		<col style="width: 45%;">
		<col style="width: 40%;">
		<col style="width: 145px;">
	</colgroup>
</template>
