<template name="ScreensHeader">
	{{#contentFor "appHeader"}}
		<h1 class="left">{{curr_app_name}} Templates</h1>
		<a href="#" class="btn right header-action-2"><span class="ha2-status status-active"></span>BUTTON</a>
		<a class="header-action-1 clearfix" href="#">Create a new template</a>
	{{/contentFor}}
</template>

<template name="ScreensBody">
	
	{{#afModal class="btn btn-primary" collection="Screens" operation="insert" omitFields=" public, html,js"}}
	  Add a new screen
	{{/afModal}}
	<table class="table screens-table">
	<tr>
		<th>Title</th>
		<th>App</th>
		<th>Home Page</th>
		<th>Status</th>
	</tr>
	
	{{#each screenlist}}
		<tr><td><a  class="screenlink">{{this.title}}</a></td>
			<!-- {{#if isInRole 'admin'}}
			<td>{{html.length}}</td>
			{{/if}} -->
			<td>{{fromApp}}</td>
			<td>{{home_page}}</td>
			<td>{{status}}</td>	
			<td><button class="btn"><a href="/screens/{{this._id}}">Edit & Preview</a></button><button class="btn"><a href="/screens/{{this._id}}/edit">Safe Edit</a></button>{{#afModal class="btn btn-danger" collection="Screens" operation="remove" doc=_id}} Delete {{/afModal}}</td>
		</tr>
	{{/each}}
	</table>
	
	<h1>Your Widgets</h1>
	<table class="table screens-table">
	<tr>
		<th>Title</th>
		<th>Status</th>
	</tr>
	
	{{#each widgetlist}}
		<tr><td><a  class="screenlink">{{this.title}}</a></td>
			<td>{{status}}</td>	
			<td><button class="btn"><a href="/screens/{{this._id}}">Edit & Preview</a></button><button class="btn"><a href="/screens/{{this._id}}/edit">Safe Edit</a></button>{{#afModal class="btn btn-danger" collection="Screens" operation="remove" doc=_id}} Delete {{/afModal}}</td>
		</tr>
	{{/each}}
	</table>

</template>
