<template name="SupportHeader">
	{{#contentFor "appHeader"}}
		<h1 class="left">ThingStudio Support</h1>
		<!-- <a href="#" class="btn right header-action-2"><span class="ha2-status status-active"></span>{{curr_app_name}}</a>
		<a class="header-action-1 clearfix" href="#">Create a new app</a> -->
		<div class="clearfix"></div>
	{{/contentFor}}
</template>

<template name="SupportBody">
	<div class="top-row">
		<div class="col s2 tabs-container">
			<ul class="tabs">
				<li class="tab"><a href="#support">Support</a></li>
			</ul>
		</div>
		<div class="clearfix"></div>
	</div>
	<div class="single-page-container">
		<div id="support">
			<h2>Getting support</h2>
			<p>Please review our <a href="/docs">documentation</a> for answers to common questions.</p>
			<p>Also, we've built our own chat widget (see sidebar "Chat"), where we spend lots of time. If you want help getting started, come say "Hi" and we'll help you out.</p>
			<p>There is also an active <a href="http://forum.thingstud.io">ThingStudio forum</a>, where you can chat with our team and other users.</p>
			<p>If you would like help directly from our team, <a href="mailto:support@thingstud.io">contact support</a>.</p>
		</div>
	</div>
</template>
