<template name="SysadminHeader">
	 <div class="row"> Release: 0.3.1 Daily Active Users: {{activeUsers}} New Users: {{newUsers}}</div>
</template>


<template name="SysadminBody">
	{{> SysLogs syslogs=syslogs }}
</template>




<template name="SysLogs">
	<!-- <div class="row">
        <input type="checkbox" value="true" id="showTemplateViews"/>
        <label class="filled-in" for="showTemplateViews">Show Template Views</label>
	</div> -->
	<table>
		<thead>
			<th>
				Event
			</th>
			<th>
				Title
			</th>
			<th>
				Details
			</th>
			<th>
				Count
			</th>
			<th>
				Time/Date
			</th>
		</thead>
		<tbody>
			{{#each syslogs}}
				<tr>
					<td>
						{{@index}}. {{event}}
					</td>
					<td  class="select-app">
						{{title}}
					</td>
					<td>
						{{details}}
					</td>
					<td>
						{{count}}
					</td>
					<td>
						{{date}}
					</td>
				</tr>
			{{/each}}
		</tbody>
	</table>
</template>

<template name="LatestScreenUpdates">
	<table>
		<thead>
		</thead>
		<tbody>
			{{#each recentUpdates}}
				<tr>
					<td>
						{{title}}
					</td>
					<td>
						{{updatedAt}}
					</td>
				</tr>
			{{/each}}
		</tbody>
	</table>
</template>
