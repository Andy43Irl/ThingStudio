<template name="SysadminHeader">
	  {{>onlineUsers}} 
</template>


<template name="SysadminBody">
	{{> SysLogs}}
</template>




<template name="SysLogs">
	<table>
		<thead>
			<th>
				Event
			</th>
			<th>
				User
			</th>
			<th>
				Title
			</th>
			<th>
				Time/Date
			</th>
		</thead>
		<tbody>
			{{#each syslogs}}
				<tr>
					<td>
						{{event}}
					</td>
					<td>
						{{userName}}
					</td>
					<td>
						{{title}}
					</td>
					<td>
						{{date}}
					</td>
				</tr>
			{{/each}}
		</tbody>
	</table>
</template>

<template name="LatestScreenUpdates">
	<table>
		<thead>
		</thead>
		<tbody>
			{{#each recentUpdates}}
				<tr>
					<td>
						{{title}}
					</td>
					<td>
						{{updatedAt}}
					</td>
				</tr>
			{{/each}}
		</tbody>
	</table>
</template>
