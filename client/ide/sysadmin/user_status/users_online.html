<template name="CurrentUsersHeader">
	<h1 class="left">Current users</h1>
	<div class="clearfix"></div>
</template>

<template name="CurrentUsersBody">
	<div class="top-row">
		<div class="col s2 tabs-container">
			<ul class="tabs">
				<li class="tab col s3"><a class="active" href="#current-users">Current Users</a></li>
			</ul>
		</div>
		<div class="clearfix"></div>
	</div>
	<div id="current-users">
		<table>
			<thead>
				<th>Username</th>
			</thead>
			<tbody>
				{{#each activeUsers}}
				<tr>
					<td>{{> userPill}}</td>
					<td>{{ status.lastLogin.date}}</td>
				</tr>
				{{/each}}
			</tbody>
		</table>
	</div>
</template>

<template name="onlineAdmins">
	Dev Chat:
</template>

<template name="userPill">
    <span class="label {{labelClass}}">{{username}} {{idlestatus}}</span>
</template>
