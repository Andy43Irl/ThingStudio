<template name="CurrentUsersHeader">
	<h1 class="left">Current users</h1>
	<div class="clearfix"></div>
</template>

<template name="CurrentUsersBody">
	<div class="top-row">
		<div class="col s2 tabs-container">
			<ul class="tabs">
				<li class="tab col s3"><a class="active" href="#current-users">User Activity</a></li>
			</ul>
		</div>
		<div class="clearfix"></div>
	</div>
	<div id="current-users">
		<table>
			<thead>
				<th>Username</th>
				<th>Last Active</th>
                <th>SysLogs</th>
				<th>Last Login</th>
				<th>IP Address</th>
			</thead>
			<tbody>
				{{#each activeUsers}}
				<tr>
					<td>{{@index }}. {{> userPill}}</td>
					<td>{{ lastActivity}}</td>
                    <td>{{syslogs}}</td>
					<td>{{ lastLogin}}</td>
					<td>{{ status.lastLogin.ipAddr}}</td>
				</tr>
				{{/each}}
			</tbody>
		</table>
	</div>
</template>

<template name="onlineAdmins">
	Dev Chat:
</template>

<template name="userPill">
    <span class="label {{labelClass}}"><a href={{pathFor 'ViewUser' id=this._id}}>{{username}}</a> {{idlestatus}}</span>
</template>
