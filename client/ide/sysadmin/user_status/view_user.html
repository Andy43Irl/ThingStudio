<template name="ViewUserHeader">
  {{#with userDetails}}
    <h1 class="left">User: {{user.username}} - {{email}}</h1>

    <div class="clearfix"></div>
  {{/with}}
</template>


<template name="ViewUserBody">
  {{#with userDetails}}
    <table class="table">
      <th>
        <td>Apps</td>
      </th>
      {{#each apps}}
        <tr>
          <td class="select-app"><a href="">{{title}}</a> - {{_id}}</td>
        </tr>
      {{/each}}
    </table>
  {{/with}}

    {{> SysLogs syslogs=syslogs}}
</template>
