<template name="TutorialHeader">
		<h1 class="welcome-header">{{title}}</h1>
		<div style="clear: left; background-color: #ffd355; color: #b28011; padding: 1em; margin-bottom: 10px;">Note: We are currently updating our documentation and video library based on recent enhancements to the system. References to debugging in video materials are now available in the app viewer.</div>
		<!-- <div class="clearfix"></div> -->
</template>

<template name="TutorialBody">
	<div class="col s12 m8 offset-m2 welcome-body">
		<div class="videoWrapper">
      {{log}}
      {{#if url}}
        <iframe width="560" height="315" src="{{url}}" frameborder="0" allowfullscreen></iframe>
      {{/if}}
		</div>
	</div>
</template>
