<template name="TutorialsHeader">
	<h1 class="left">Video Tutorials</h1>
	<div style="clear: left; background-color: #ffd355; color: #b28011; padding: 1em;">Note: We are currently updating our documentation and video library based on recent enhancements to the system. References to debugging in video materials are now available in the app viewer.</div>
	<div class="clearfix"></div>
</template>

<template name="TutorialsBody">
	<div class="top-row">
		<div class="col s1 tabs-container">
			<ul class="tabs">
				<li class="tab"><a href="#basics">Tutorials</a></li>
			</ul>
		</div>
		<div class="clearfix"></div>
	</div>
	<div id="basics">
		<ul class="collection">
			{{#each tuts}}
				<li class="collection-item avatar">
					<a href="/tutorials/{{urlstring}}"><span class="title">{{title}}</span></a>
					<p><span class="">Summary:</span> {{summary}}</p>
				</li>
			{{/each}}
		</ul>
	</div>
</template>
