<template name="WidgetsHeader">
	<h1 class="left">Widgets</h1>
	<!-- <a href="#" class="btn right header-action-2"><span class="ha2-status status-active"></span>Animate Widgets</a> -->
	<a class="header-action-1 clearfix" href="#">Create a new widget</a>
</template>

<template name="WidgetsBody">
	{{> autoformModals}}
	{{#contentFor region="appHeader" template="WidgetsHeader"}}{{/contentFor}}
	<table>
		{{> WidgetsTableWidths}}
		<thead>
			<tr cellpadding="10"><th>Widget Name</th><th>Action</th></tr>
		</thead>
		<tbody>
			<tr id="item-insert" class="spacer td-closed"><td></td></tr>
			{{#each widgetlist}}
				<tr>
					<td>{{title}}</td>
					<td><button class="btn"><a href="/screens/{{this._id}}">Edit & Preview</a></button><button class="btn"><a href="/screens/{{this._id}}/edit">Safe Edit</a></button>{{#afModal class="btn btn-danger" collection="Screens" operation="remove" doc=_id}} Delete {{/afModal}}</td>
				</tr>
			{{/each}}
		</tbody>
	</table>
	{{> WidgetsNewItem}}
</template>

<template name="WidgetsNewItem">
	<div class="add-new-item">
		{{#autoForm collection="Screens" id="insertItemForm" type="insert"}}
			<table>
			{{> WidgetsTableWidths}}
				<tbody>
					<tr>
						<td>{{> afQuickField name='title' placeholder="Widget Title" class="first"}}</td>
						<td>
							<button type="submit" class="table-action table-save-new"><i class="mdi-navigation-check"></i></button><button class="table-action table-cancel-new"><i class="mdi-navigation-close"></i></button>
						</td>
					</tr>
				</tbody>
			</table>
			{{> NewItemDivider}}
		{{/autoForm}}
	</div>
</template>

<template name="WidgetsTableWidths">
	<colgroup>
		<col style="width: 91%;">
		<col style="width: 9%;">
	</colgroup>
</template>
