	{{> WidgetsNewItem}}
	{{#each widgetlist}}
		<div class="col s12 m4">
			<div class="card small">
				<div class="card-content">
					<span class="card-title activator">{{widgetName}} <i class="mdi-navigation-more-vert right"></i></span>
					{{{widgetTag}}} {{{widgetEndTag}}}
				</div>
				<div class="card-reveal">
					<span class="card-title grey-text text-darken-4">{{widgetName}}<i class="mdi-navigation-close right"></i></span>
					<p>Here is some more information about this product that is only revealed once clicked on.</p>
				</div>
				<div class="card-action">
					<a href="/screens/{{this._id}}">Edit &amp; Preview</a>
					<a href="/screens/{{this._id}}/edit">Safe Edit</a>
					{{#afModal class="btn btn-danger" collection="Screens" operation="remove" doc=_id}} Delete {{/afModal}}
				</div>
			</div>
		</div>
	{{/each}}
</template>

<template name="WidgetsNewItem">
	<div class="add-new-item">
		{{#autoForm collection="Screens" id="insertItemForm" type="insert"}}
			<table>
			{{> WidgetsTableWidths}}
				<tbody>
					<tr>
						<td>{{> afQuickField name='title' placeholder="Widget Title" class="first"}}</td>
						<td>
							<button type="submit" class="table-action table-save-new"><i class="mdi-navigation-check"></i></button><button class="table-action table-cancel-new"><i class="mdi-navigation-close"></i></button>
						</td>
					</tr>
				</tbody>
			</table>
			{{> NewItemDivider}}
		{{/autoForm}}
	</div>
</template>

<template name="WidgetsTableWidths">
	<colgroup>
		<col style="width: 91%;">
		<col style="width: 9%;">
	</colgroup>
</template>
