<template name="AppTopNav">

	<ul id="dropdown1" class="dropdown-content">
		<li><a href="#!">one</a></li>
		<li><a href="#!">two</a></li>
		<li class="divider"></li>
		<li><a href="#!">three</a></li>
	</ul>

	<nav class="top-nav">
		<ul class="breadcrumb">
			{{> yield "breadcrumbs"}}
		</ul>
		<ul id="tnc" class="right">
			<li><a href="#mqtt-status"><i class="mdi-action-language"></i></a></li>
			<li><a class="dropdown-button" href="#!" data-activates="dropdown1"><i class="mdi-editor-merge-type"></i></a></li>
		</ul>

<template name="BreadcrumbsContent">
	{{#contentFor "breadcrumbs"}}
		<li><a href="#"><i class="mdi-action-home"></i><span class="fwBlack">Home</span></a></li>
		<li class="bcd"><span class="bcds">/</span></li>
		{{#each route_base}}
			<li><a href="{{this._id}}">{{this.title}}</a></li>
		{{/each}}
		{{#if breadcrumb}}
			<li class="bcd"><span class="bcds">/</span></li>
			<li><a href="">{{breadcrumb}}</a></li>
		{{/if}}
	{{/contentFor}}
</template>
