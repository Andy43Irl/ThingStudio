<template name="Screen">
	{{> currentStyle }}
	<div class="access-error">{{accessStatus}}</div>
	<div id="renderScreen" class="inline">
		{{> Template.dynamic template=currentScreen}}
	</div>
	<div id="editScreen" class="inline">
		{{> updateScreenForm}}
		<div>Errors: {{compilationErrors}}</div>
	</div>
	
</template>
