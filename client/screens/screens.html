<template name="Screens">
	
	{{#afModal class="btn btn-primary" collection="Screens" operation="insert" omitFields=" public, html"}}
	  Add a new screen
	{{/afModal}}
	
	<h1>Screens</h1>
	<table class="table screens-table">
	<tr><th>Title</th><th>Status</th></tr>
	{{#each screenlist}}
		<tr><td><a  class="screenlink">{{this.title}}</a></td>
			<td>{{status}}</td>	
			<td>{{#afModal class="btn btn-danger" collection="Screens" operation="remove" doc=_id}} Delete {{/afModal}}</td>
		</tr>
	{{/each}}
	</table>
</template>
