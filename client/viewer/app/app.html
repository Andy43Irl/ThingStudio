<template name="ViewApp">
	<div>
		<main>
			<!-- {{#if freeApp}} -->
			<!-- <h1 class="list-intro">Screens in this app</h1> -->
			<!-- {{/if}} -->
				<div class="list-wrapper">
					<ul class="screens-list">
						{{#each screenlist}}
							<li>
								<a href="{{pathFor 'ViewScreen' data=screenparams }}">
									<span class="letter-circle">W</span>
									<div class="screen-desc">
										<h2>{{this.title}}</h2>
										{{#if this.summary}}
											<span>{{this.summary}}</span>
										{{else}}
											<span>No summary set for this template</span>
										{{/if}}
									</div>
								</a>
							</li>
						{{/each}}
					</ul>
				</div>
		</main>
	</div>
</template>
