<template name="ViewApp">
	<app-body></app-body>
</template>

<template name="appViewerBody">
	{{> appBodyStyles}}
	<main>
		<h1>Screens in this app</h1>
			<div class="list-wrapper">
				<ul>
					{{#each screenlist}}
						<li>
							<a href="{{pathFor 'ViewScreen' data=screenparams }}">
								<span class="letter-circle">W</span>
								<div class="screen-desc">
									<h2>{{this.title}}</h2>
									<span>Keeping tabs on the weather in London</span>
								</div>
							</a>
						</li>
					{{/each}}
				</ul>
			</div>
	</main>
</template>

<template name="appBodyStyles">
	<style>
	h1 {
		font-family: 'AvenirLTStd-Medium';
		font-size: 1.7em;
		color: #2D3142;
		border-bottom: 2px solid #F0F0F0;
		padding: 20px 20px 10px;
		margin: 0;
	}
	ul {
		list-style-type: none;
		margin: 0;
		padding: 0;
		display: -webkit-box;  /* OLD - iOS 6-, Safari 3.1-6, BB7 */
		display: -ms-flexbox;  /* TWEENER - IE 10 */
		display: -webkit-flex; /* NEW - Safari 6.1+. iOS 7.1+, BB10 */
		display: flex;         /* NEW, Spec - Firefox, Chrome, Opera */
		-webkit-flex-direction: column;
		-ms-flex-direction: column;
		flex-direction: column;

	}
	ul li {
		border-bottom: 2px solid #F0F0F0;
	}
	ul li a {
		display: -webkit-box;  /* OLD - iOS 6-, Safari 3.1-6, BB7 */
		display: -ms-flexbox;  /* TWEENER - IE 10 */
		display: -webkit-flex; /* NEW - Safari 6.1+. iOS 7.1+, BB10 */
		display: flex;         /* NEW, Spec - Firefox, Chrome, Opera */
		text-decoration: none;
		padding: 15px 20px;
	}
	.screen-desc {
		-webkit-align-self: center;
		-ms-flex-item-align: center;
		align-self: center;
	}
	.screen-desc span {
		font-family: 'AvenirLTStd-Book';
		color: #848484;
	}
	h2 {
		font-family: 'AvenirLTStd-Medium';
		margin: 0;
		color: #2D3142;
		line-height: 1em;
	}
	.letter-circle {
		width: 50px;
		height: 50px;
		margin-right: 15px;
		border-radius: 50%;
		background: #0DA3D1;
		text-align: center;
		line-height: 53px;
		color: white;
		font-size: 1.5em;
	}
	</style>
</template>
