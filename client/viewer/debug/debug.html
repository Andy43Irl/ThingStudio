<template name="DebugBody">
	{{#contentFor region="appHeader" template="DebugHeader"}}{{/contentFor}}
	<div class="top-row">
		<div class="tabs-container">
			<ul class="tabs">
				<li class="tab"><a class="active" href="#subscribed">Subscribe</a></li>
				<li class="tab"><a href="#published">Publish</a></li>
				<li class="tab"><a href="#runtime-errors">Runtime Errors</a></li>
			</ul>
		</div>
		<div class="clearfix"></div>
	</div>
	<div class="debug-page">
		{{> DebugContent}}
	</div>
</template>

<template name="DebugContent">
	<div id="subscribed">
		{{> DebugSubscribe}}
	</div>
	<div id="published">
		{{> DebugPublish}}
	</div>
	<div id="runtime-errors">
		{{> DebugRuntime}}
	</div>
</template>

<template name="DebugSubscribe">
	<table class="striped">
		<thead>
			<tr>
				<th>Feed Title</th>
				<th>Topic</th>
				<th>Payload</th>
				<th>Count</th>
			</tr>
		</thead>
		<tbody>
			{{#each messages }}
				<tr>
					<td>{{feed}}</td>
					<td>{{topic}}</td>
					<td>{{payload}}</td>
					<td>{{count}}</td>
				</tr>
			{{/each}}
		</tbody>
	</table>
</template>

<template name="DebugPublish">
	<table class="striped">
		<thead>
			<tr>
				<th>Feed Title</th>
				<th>Topic</th>
				<th>Payload</th>
				<th>Count</th>
			</tr>
		</thead>
		<tbody>
			{{#each outbox }}
				<tr>
					<td>{{feed}}</td>
					<td>{{topic}}</td>
					<td>{{payload}}</td>
					<td>{{count}}</td>
				</tr>
			{{/each}}
		</tbody>
	</table>
</template>

<template name="DebugRuntime">
	<ul class="runtime-errors">
		{{#each runTimeErrorLog}}
			<li>
				<div class="runtime-message">
					<span>{{type}}:</span> {{message}}
				</div>
				<div class="clearfix"></div>
				<div class="runtime-timestamp">
					Count: {{count}} &ndash; Last message: {{moFormat lastMessage 'lll'}}
				</div>
				<div class="clearfix"></div>
			</li>
		{{/each}}
	</ul>
	<a href="" class="runtime-clear">Clear Runtime Errors</a>
</template>
